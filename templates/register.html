{% extends "layout.html" %}

{% block title %}
    Weekly menu
{% endblock %}

{% block main %}

    <form action="/register" method="post">

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="username" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="repeat password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

<checkboxes>
  <h4>
    Allergies:
  </h4>
  <div class="checkbox">
    <label><input type="checkbox"> Nuts</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Peanuts</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Eggs</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Soya</label>
  </div>
  <div class="checkbox">
    <label><input type="checkbox"> Wheat</label>
  </div>
  <div class="check">
    <label><input type="checkbox"> Fish, Shellfish and Crustaceans</label>
    <label><input type="checkbox"> Cow's milk</label>
  </div>
</checkboxes>

{% endblock %}
