{% extends "layout.html" %}

{% block title %}
    Weekly menu
{% endblock %}

{% block main %}

    <h1>
        Week menu
    </h1>
    {% for meal in meals %}
    <div class="container form-ac">
        <a href="/recipe?id={{meal['id']}}" target="_blank">
            <span class="b" >
                <img src="{{meal["img"]}}">
                {{meal['title']}}
                <footer>
                    <form action="/reroll" method="post">
                </footer>
            </span>

        </a>

    </div>
    {% endfor %}
    <div>

    </div>


{% endblock %}
