{% extends "layout.html" %}

{% block title %}
    Weekly menu
{% endblock %}

{% block main %}

<link href="/static/style.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <h1>
        Week menu
    </h1>
    {% for meal in meals %}
    <div class="container form-ac">
        <a href="/recipe?id={{meal['id']}}" target="_blank">
            <span class="b" >
                <main>
                    <img src="{{meal["img"]}}">
                    {{meal['title']}}
                </main>

                <footer>
                    <div class="rating">
                        <input type="radio" name="star" id="star"><label for="star"></label>
                        <input type="radio" name="star" id="star2"><label for="star2"></label>
                        <input type="radio" name="star" id="star3"><label for="star3"></label>
                        <input type="radio" name="star" id="star4"><label for="star4"></label>
                        <input type="radio" name="star" id="star5"><label for="star5"></label>
                    </div>
                    <form action="/reroll" method="post">
                        <button type="button" class="btn btn-primary btn-sm">&#8634;</button>
                    </form>
                </footer>
            </span>

        </a>

    </div>
    {% endfor %}
    <div>



{% endblock %}
