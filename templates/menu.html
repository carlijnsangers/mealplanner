{% extends "layout.html" %}

{% block title %}
    Weekly menu
{% endblock %}

{% block main %}

    <h1>
        Week menu
    </h1>
    {% for meal in meals %}
    <div class="container form-ac">
        <a href="/recipe?id={{meal['id']}}" target="_blank">
            <span class="b" >
                <main>
                    <img src="{{meal["img"]}}">
                    {{meal['title']}}
                </main>

                <div class ="a">
                    <form action="/reroll" method="post" >
                            <button type="button" class="btn btn-primary btn-sm" name="reroll" value="{{meal['id']}}" data-toggle="tooltip" title="Hooray!">&#8634;</button>
                    </form>
                </div>
            </span>

        </a>

    </div>
    {% endfor %}
    <div>



{% endblock %}
