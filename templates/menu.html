{% extends "layout.html" %}

{% block title %}
    Weekly menu
{% endblock %}

{% block main %}

<link href="/static/style.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <h1>
        Week menu
    </h1>
    {% for meal in meals %}
    <div class="container">
        <span class="b" >
            <a href="/recipe?id={{meal['id']}}" target="_blank">
                <main>
                    <img src="{{meal["image"]}}">
                    {{meal['title']}}
                </main>
                <footer>
                    <div class="rating">
                        <input type="radio" name="star" id="star"><label for="star"></label>
                        <input type="radio" name="star" id="star2"><label for="star2"></label>
                        <input type="radio" name="star" id="star3"><label for="star3"></label>
                        <input type="radio" name="star" id="star4"><label for="star4"></label>
                        <input type="radio" name="star" id="star5"><label for="star5"></label>
                    </div>
            </a>
            <div class="a">
                <form action="/reroll" method="post">
                    <div class="form-group">
                        <button class="btn btn-primary btn-sm" type="submit" name="reroll" value="{{meal['id']}}">&#8634;</button>
                    </div>
                </form>
            </div>
            <div class="a">
                <button type="button" class="btn btn-primary btn-sm" id="{{meal['id']}}" onclick="share(this.id)">
                    <img src="/static/share.png" alt="share" height=16px width=16px ></button>
                        <script>
                            function share(clicked) {
                                var id = clicked;
                                var url = "/recipe?id=";
                                alert(window.location.hostname + url + id );
                            }
                        </script>
            </div>
        </span>
    </div>
    {% endfor %}
{% endblock %}
