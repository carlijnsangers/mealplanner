{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

<link href="/static/style.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<body>
      <div class="split links">
        <div class="centered">
          <div class="personal"></div>
            <div class="jumbotron" style="background-color:rgba(46,139,87,0.8)">
          <h1><center>My personal page</center></h1>
            </div>
        </div>
      </div>

      <div class="split rechts">
          <div class="centered">
              <div class="recepten"></div>
                <div class="jumbotron" style="background-color:rgba(46,139,87,0.8)">
              <h1><center>My favorite recipes</center></h1>
                  {% for meal in favorites %}
                  <div class="container">
                    <div class="centered">
        <span class="d" >
            <a href="/recipe?id={{meal['id']}}" target="_blank">
                <main>
                    <img src="{{meal["image"]}}">
                    <div class="c">
                        {{meal['title']}}
                    </div>
                </main>
             </a>
        </span>
                  </div>
                </div>
                {% endfor %}
          </div>

      <button id="preferences">Change preferences</button>
      <button id="save">Save preferences</button>
      <h6 id="allergies"><font color = "white"> Allergies: {{ intolerances }}</font></h6>
                <p><h6 id="diet"><font color="white">
                  Diet: {{ diet  }}
                </font></h6></p>

</body>

{% endblock %}
